<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/Pansuns.webp">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="./js/script.js"></script>

  <title>Temdeck!</title>
</head>
<body>

    <main>

        <img src="./Images/TemCard01.png" alt="TemCard" class="temcard">

        <img src="#" alt="temtem" class="temtem__image">

        <h1 class="temtem__data">
            <span class="temtem__number"></span> - 
            <span class="temtem__name"></span>
        </h1>

        <form class="form">
            <input
              type="search"
              class="input__search"
              placeholder="Temtem Number"
              required
            />
          </form>
      
          <div class="buttons">
            <button class="button btn-prev"><Prev> &lt;</button>
            <button class="button btn-next"> &gt;</button>
          </div>
    </main>
    
</body>
</html>
